{% extends "painelmodelo.html" %}
{% block conteudo %}
<div class="container">
  <!-- Imagem Alinhada à Esquerda -->
  <div class="row">
      <div class="col-md-4">
          <figure class="figure figure-container">
              <!-- Imagem com link -->
              <a href="https://example.com/left" class="d-block">
                  <img src="https://via.placeholder.com/300x200" class="figure-img img-fluid" alt="Imagem à Esquerda">
              </a>
              <!-- Legenda -->
              <figcaption class="figure-caption left">
                  Esta é uma legenda para a imagem alinhada à esquerda. A legenda é curta e deve se ajustar bem ao lado da imagem.
              </figcaption>
              <!-- Link abaixo da legenda -->
              <a href="https://example.com/left" class="figure-link">Saiba mais sobre esta imagem</a>
          </figure>
      </div>

      <!-- Imagem Centralizada -->
      <div class="col-md-4">
          <figure class="figure figure-container">
              <!-- Imagem com link -->
              <a href="https://example.com/center" class="d-block">
                  <img src="https://via.placeholder.com/300x200" class="figure-img img-fluid" alt="Imagem Centralizada">
              </a>
              <!-- Legenda -->
              <figcaption class="figure-caption">
                  Esta é uma legenda para a imagem centralizada. A legenda é mais longa e se ajusta ao tamanho máximo definido.
              </figcaption>
              <!-- Link abaixo da legenda -->
              <a href="https://example.com/center" class="figure-link">Saiba mais sobre esta imagem</a>
          </figure>
      </div>

      <!-- Imagem Alinhada à Direita -->
      <div class="col-md-4">
          <figure class="figure figure-container">
              <!-- Imagem com link -->
              <a href="https://example.com/right" class="d-block">
                  <img src="https://via.placeholder.com/300x200" class="figure-img img-fluid" alt="Imagem à Direita">
              </a>
              <!-- Legenda -->
              <figcaption class="figure-caption right">
                  Esta é uma legenda para a imagem alinhada à direita. O texto da legenda é alinhado à direita e se adapta à largura máxima.
              </figcaption>
              <!-- Link abaixo da legenda -->
              <a href="https://example.com/right" class="figure-link">Saiba mais sobre esta imagem</a>
          </figure>
      </div>
  </div>
</div>
{% endblock %}
